syntax = "proto3";

option go_package = "github.com/could-native-go/ch08/keyvalue";

message GetRequest {
    string key = 1; 
}

message GetResponse {
    string value = 1;
}

message PutRequest {
    string key = 1;
    string value = 2;

}

message PutResponse {}

message DeleteRequest {
    string key = 1;
}

message DeleteResponse {}

service KeyVaule {

    rpc Get(GetRequest) returns (GetResponse);

    rpc Put(PutRequest) returns (PutResponse);

    rpc Delete(DeleteRequest) returns (DeleteResponse);
}